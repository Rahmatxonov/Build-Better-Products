<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Better Products</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="navbar">
                    <a href="./index.html"><img class="navbar__icon" src="./images/icons/onDark-logo.svg" alt="onDark"></a>
                    <ul class="navbar__menu">
                        <li class="navbar__menu__item">
                            <a class="navbar__menu__link" href="#">Product</a>
                        </li>
                        <li class="navbar__menu__item">
                            <a class="navbar__menu__link" href="#">Features</a>
                        </li>
                        <li class="navbar__menu__item">
                            <a class="navbar__menu__link" href="#">Marketplace</a>
                        </li>
                        <li class="navbar__menu__item">
                            <a class="navbar__menu__link" href="#">Company</a>
                        </li>
                    </ul>
                    <span class="navbar__span">
                        <a href="https://echo.htmlacademy.ru/"><button class="navbar__btn__watch-demo">Watch Demo</button></a>
                        <a href="https://echo.htmlacademy.ru/"><button class="navbar__btn__sign-up">Sign Up</button></a>
                    </span>
                    <div class="navbar__add">
                        <button class="navbar__add__btn">
                            <img src="./images/icons/burger-menu.svg" alt="burger">
                        </button>
                        <button class="navbar__remove__btn">
                            <img src="./images/icons/remove-menu.svg" alt="remove">
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="hero">
                <h1 class="hero__title">Build Better Products</h1>
                <p class="hero__text">Powerful, self-serve product analytics to help you convert, engage, and retain more users.</p>
                <span class="hero__span">
                    <a href="https://echo.htmlacademy.ru/"><button class="navbar__btn__watch-demo">Watch Demo</button></a>
                    <a href="https://echo.htmlacademy.ru/"><button class="navbar__btn__sign-up">Sign Up</button></a>
                </span>
                <img class="hero__img" src="./images/header-img.png" alt="header info">
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
    <script>
        const btn = document.querySelector('.navbar__add__btn');
        const menu = document.querySelector('.navbar__menu');
        const remove__btn = document.querySelector('.navbar__remove__btn');

        btn.addEventListener('click', () => {
            menu.classList.add('show');
            remove__btn.style.display = 'block';
            btn.style.display = 'none';
        });
        remove__btn.addEventListener('click', () => {
            menu.classList.remove('show');
            remove__btn.style.display = 'none';
            btn.style.display = 'block';
        })
    </script>
</body>

</html>
